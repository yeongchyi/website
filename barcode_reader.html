<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="reader" style="width: 300px;"></div>
    <p id="result"></p>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbyOfA9_yM-LFvzrSF4NeqMq4g7o_Qz1Zu08Sw8MWNqD2NOSoPFLHSeDM2kWvsbWox7AOg/exec";  // 填入部署的Google Apps Script URL

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `Scanned: ${decodedText}`;
            sendBarcodeToSheet(decodedText);
        }

        function sendBarcodeToSheet(barcodeData) {
            fetch(googleScriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `barcode=${barcodeData}`
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        // 初始化條碼掃描器
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },  // 啟用手機後置鏡頭
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        ).catch(err => console.error("Camera start failed", err));
    </script>
</body>
</html>
